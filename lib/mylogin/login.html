<style>
/* Login
-----------------------------------------------------------------------------*/
#login {
	text-align:center;
	display:inline-block;
}
#login * {
	width:auto;
	font-family: 'Voltaire', sans-serif;
	font-size:1rem;
	display:inline;
}
#login .hidden {
	display:none !important;
}
#login.loginbox {
	border:1px solid lightGrey;
	position:fixed;
	top:0px;
	left:0px;
	background-color:white;
	padding:20px;
	max-width:100%;
	margin-left:0%;
    width: 100%;
    height: 100%;
    line-height:20px;
	box-shadow: 0 10px 10px 0 rgba(0, 0, 0, 0.5);
    z-index:20;
}
#old_login.loginbox {
	border:1px solid lightGrey;
	position:fixed;
	top:10px;
	left:-150px;
	background-color:white;
	padding:20px;
	max-width:80%;
	margin-left: 50%;
    width: 300px;
    height: 150px;
    line-height:20px;
	box-shadow: 0 10px 10px 0 rgba(0, 0, 0, 0.5);
    z-index:20;
}
#login.loginbox * {
	color:black;
}
#login.loginbox #username,
#login.loginbox #e-mail,
#login.loginbox #password,
#login.loginbox #repassword,
#login.loginbox #registerLink,
#login.loginbox #remind,
#login.loginbox #warning {
	display:block;
}
#login.loginbox #username,
#login.loginbox #e-mail,
#login.loginbox #password,
#login.loginbox #repassword {
	width:300px;
	margin: 0 auto;
}
</style>

<a id="loginLink" href="#" onclick="MyLoginWidget.displayLoginForm()">Log in</a>
<span id="loggedinLink">
	<a id="user" href="#"></a>
	(<a id="logout" href="#" onclick="MyLoginWidget.logout()">Log out</a>)
</span>
<span id="pleaseLogIn">
	<p style="font-size: 30px;">Bienvenid@ a la plataforma de anotación de imágenes de CVBLab</h1>
	<br><img src="./img/cvblab.svg" style="padding: 20px;"><br>
	<p>Identifícate o regístrate por favor</p>
</span>
<input id="username" type="text" placeholder="Nombre"/>
<input id="e-mail" type="email" placeholder="E-Mail"/>
<input id="password" type="password" placeholder="Contraseña"/>
<input id="repassword" type="password" placeholder="Confirma la contraseña"/>
<button id="sendLogin" type="submit" onclick="MyLoginWidget.sendLogin()">Entrar</button>
<button id="register" onclick="MyLoginWidget.sendRegister()">Send</button>
<!-- <button id="cancel" onclick="MyLoginWidget.cancel()">Cancel</button> -->
<a id="registerLink" href="#" onclick="MyLoginWidget.displayRegisterForm()">Registrar</a>
<a id="remind" href="#" onclick="MyLoginWidget.remind()">He olvidado la contraseña</a>
<span id="warning" style="color:red"></span>
